backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

publish_mode: editorial_workflow
logo_url: /img/og-image.png

collections:
  - name: "articles"
    label: "Articles"
    folder: "src/pages/articles"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "article"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Image", name: "featuredimage", widget: image}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list", hint: "Only include tags when you're ready to publish. Otherwise the article will be discoverable."}
      - {label: "Draft", name: "draft", widget: "boolean", default: true}

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: Image, name: image, widget: image}
          - {label: "Hero Text", name: "heroText", widget: "string", hint: "Text overlay for hero image"}
          - {label: "Second Block Text", name: "secondBlockText", widget: "string", hint: "Text overlay for second block"}
          - {label: "Third Block text", name: "thirdBlockText", widget: "string", hint: "Text overlay for third block"}
          - {label: "First Snippet", name: "firstSnippet", widget: "string", hint: "First Snippet Text"}
          - {label: "Second Snippet", name: "secondSnippet", widget: "string", hint: "Second Snippet Text"}
          - {label: "Third Snippet", name: "thirdSnippet", widget: "string", hint: "Third Snippet Text"}
          - {label: "Fourth Snippet", name: "fourthSnippet", widget: "string", hint: "Fourth Snippet Text"}
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "Body", name: "body", widget: "markdown"}
